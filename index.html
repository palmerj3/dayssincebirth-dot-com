
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Days Since Birth</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Easily calculate the number of days since you were born">
    <meta name="author" content="Jason Palmer">

    <link href="public/css/bootstrap.min.css" rel="stylesheet">
  </head>

  <body>
    <div class="container">

      <!-- Main hero unit for a primary marketing message or call to action -->
      <div class="hero-unit">
        <h1>Days Since Birth</h1>
        <p>Use this tool to quickly calculate how many days it's been since you were born.</p>
      </div>
      
      <div class="row">
        <div class="span4">
          <h4>Advertisement</h4>
        </div>
        
        <div class="span8">
          <div style="display: none" class="well">
            <h2 id="result"></h2>
          </div>

          <form class="form-horizontal">
            <fieldset>
              <legend>Enter Date of Birth Below</legend>
              <div class="control-group">
                <label class="control-label" for="dob">Date of Birth</label>
                <div class="controls">
                  <select name="dob-month" id="dob-month" class="span2">
                    <option value="00">Month..</option>
                    <option value="01">January</option>
                    <option value="02">February</option>
                    <option value="03">March</option>
                    <option value="04">April</option>
                    <option value="05">May</option>
                    <option value="06">June</option>
                    <option value="07">July</option>
                    <option value="08">August</option>
                    <option value="09">September</option>
                    <option value="10">October</option>
                    <option value="11">November</option>
                    <option value="12">December</option>
                  </select>

                  <select name="dob-day" id="dob-day" class="span2">
                    <option value="00">Day..</option>
                    <option value="01">1</option>
                    <option value="02">2</option>
                    <option value="03">3</option>
                    <option value="04">4</option>
                    <option value="05">5</option>
                    <option value="06">6</option>
                    <option value="07">7</option>
                    <option value="08">8</option>
                    <option value="09">9</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                    <option value="12">12</option>
                    <option value="13">13</option>
                    <option value="14">14</option>
                    <option value="15">15</option>
                    <option value="16">16</option>
                    <option value="17">17</option>
                    <option value="18">18</option>
                    <option value="19">19</option>
                    <option value="20">20</option>
                    <option value="21">21</option>
                    <option value="22">22</option>
                    <option value="23">23</option>
                    <option value="24">24</option>
                    <option value="25">25</option>
                    <option value="26">26</option>
                    <option value="27">27</option>
                    <option value="28">28</option>
                    <option value="29">29</option>
                    <option value="30">30</option>
                    <option value="31">31</option>
                  </select>

                  <select name="dob-year" id="dob-year" class="span2">
                    <option value="00">Year..</option>
                  </select>
                </div>
              </div>

              <div class="form-actions">
                <button type="submit" class="btn btn-primary" id="dob-submit">Submit</button>
                <button class="btn">Cancel</button>
              </div>
            </fieldset>
          </form>
          
        </div>
      </div>
      
      <hr>
      
      <footer>
        <p>&copy; <a href="http://www.jason-palmer.com/" target="_blank">Jason Palmer</a> 2012</p>
      </footer>

    </div>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
    <script type="text/javascript" src="public/js/bootstrap.min.js"></script>
    
    <script type="text/javascript">
      (function($) {
        var yearField = $('select[name="dob-year"]');
        
        for(var i = 2012; i >= 1900; i -= 1) {
          yearField.append('<option value="' + i + '">' + i + '</option>');
        }
        
        $('#dob-submit').bind('click', function(e) {
          e.preventDefault();
          
          try {            
            var dob = new Date();
            var today = Math.round((new Date()).getTime() / 1000);
            
            dob.setDate(parseInt($('#dob-day').val()));
            dob.setFullYear(parseInt($('#dob-year').val()));
            dob.setMonth(parseInt($('#dob-month').val() - 1)); // why, JavaScript?
                        
            var dobTime = Math.round(dob.getTime() / 1000);
            
            var daysSinceBirth = Math.round((today - dobTime) / 86400);
            
            $('#result').text(daysSinceBirth + ' days since you were born!');
            $('#result').parent().show();
          } catch (err) {
            console.log(err);
            
            $('option').attr('selected', false);
          }
        });
      }(jQuery));
    </script>
  </body>
</html>
